{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1>Add a New Card</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form method="POST" class="cards-form">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <div class="form-button">
          <button type="submit" class="save btn btn-default">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
